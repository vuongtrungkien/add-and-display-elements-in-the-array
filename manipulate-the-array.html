<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and display elements in the array
    </title>
</head>
<body>
<input type="text" id="input"/>
<input type="button" id="but1" value="Add" onclick="addinput()"/>
<input type="button" id="but2" value="Display" onclick="display()"/>
<hr/>
<p id="reslut"></p>
<script>
    let x = 0;
    let array = [];

    function addinput() {
        array[x] = document.getElementById("input").value;
        alert("Element :  " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("input").value = " ";

    }

    function display() {
        let elementdisplay = "";
        for (let i = 0; i < array.length; i++) {
            elementdisplay += "Element " + i + " :  " + array[i] + '<br/>';
        }
        document.getElementById("reslut").innerHTML = elementdisplay;
    }

</script>
</body>
</html>
